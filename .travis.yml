language: python
sudo: false
python:
 - "3.6"
 - "3.5"
 - "3.4"
 - "3.3"
 - "2.7"
env:
 - DJANGO_VERSION=1.8.17
 - DJANGO_VERSION=1.9.12
 - DJANGO_VERSION=1.10.6
install:
 - pip install coverage>=4.0
 - pip install flake8
 - pip install Django~=$DJANGO_VERSION
matrix:
 exclude:
   - python: "3.3"
     env: DJANGO_VERSION=1.9.12
   - python: "3.3"
     env: DJANGO_VERSION=1.10.4
   - python: "3.6"
     env: DJANGO_VERSION=1.8.17
script:
 - coverage run setup.py test
 - flake8 contact_form
 - coverage report -m
